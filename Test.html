<!DOCTYPE html>
<html>
	<head>
		<title>Circles of Hell</title>
		<meta charset="UTF-8" />
		
		<style>
			#body {
				background-color: #eee;
			}
			#header {
				background-color: #ddd;
				text-align: center;
			}
			#gameDiv {
				background-color: #ddd;
				margin: auto;
				text-align: center;
				max-width: 800px;
				padding: 18px 24px;
			}
			#controls {
				background-color: #ddd;
				margin: auto;
				max-width: 600px;
			}
			.center {
				text-align: center;
			}
			#gameScreen {
				border: 1px solid black;
				/*width: 800;
				height: 600;*/
			}

		</style>
	</head>
	<body>
		<div id="body">
			<div id="header">
				<h1>Circles of Hell</h1>
			</div>
			<div id="main">
				<div id="gameDiv">
					<canvas id="gameScreen" width="800" height="600"></canvas>
					<script type="module" src="src/main.js"></script>
				</div>
				<div id="controls">
					<h2 class="center">Controls</h2>
					<ul>
						<li>Arrow keys: Movement</li>
						<li>Z: Shoot, OK on menus</li>
						<li>X: Bomb, Cancel on menus</li>
						<li>Esc: Pause game</li>
						<li>R: Restart game if paused</li>
					</ul>
				</div>
			</div>
			<div id="footer"></div>
		</div>
		
		
	</body>
</html>
